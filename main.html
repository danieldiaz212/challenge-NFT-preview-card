<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT PREVIEW CARD</title>
  </head>
  <body>
    <section id="card">
      <div id="imagen">
          <div id="view">
          <img id="view-imagen" src="images/icon-view.svg" alt="">
        </div>
        <img id="imagen-dentro" src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div id="titulo"><h3>Equilibrium #3429</h3></div>
      <div id="descripcion">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <section id="en-linea">
        <div id="vistas">
          <img class="icono" src="images/icon-ethereum.svg" alt="" />
          <p class="texto eth">0.041 ETH</p>
        </div>
        <div id="tiempo">
          <img class="icono" src="images/icon-clock.svg" alt="" />
          <p class="texto">3 days left</p>
        </div>
      </section>
      <hr>
      <div id="avatar">
        <img
          id="imagen-avatar"
          class="icono"
          src="images/image-avatar.png"
          alt=""
        />
        <p class="texto">Creation of <span>Julis Wyvern</span></p>
      </div>
    </section>
  </body>
</html>
